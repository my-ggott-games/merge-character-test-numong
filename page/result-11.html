<!DOCTYPE html>
<html lang="ko" dir="ltr" onmouseup="stamp()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 모바일 화면을 위한 meta 태그, 사용중인 장치와 동일하게 뷰포트의 너비를 설정-->
    <!-- <meta name="viewport" content="initial-scale=1"> -->
    <!-- 기본 확대 / 축소 막아두기-->

    <!-- sns 공유하기 - twitter, Open Graph -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="누멍이팬 지민호">
    <meta name="twitter:title" content="누멍이 소울메이트 테스트">
    <meta name="author" content="누멍이팬 지민호">
    <meta name="keywords" content="누멍이, 심리테스트, 팬게임, 팬메이드">
    <meta property="og:url" content="https://numong-soulmate-test.netlify.app/page/result-11.html"/>
    <meta property="og:title" content="누멍이 소울메이트 테스트"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://numong-soulmate-test.netlify.app/img/image-11.jpeg"/>
    <meta property="og:image:alt" content="누멍이 13화"/>
    <meta property="og:description" content="내 소울메이트는 누구일까?"/>

    <!--favicon-->
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../img/favicon.ico"/>

    <title>누멍이 소울메이트 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- 반응형 웹과 버튼 등을 위한 링크 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/specimen/Gaegu?subset=korean#standard-styles -->

    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/result.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/cursor.css">

    <!-- RELation(필수): 현재 문서와 외부 리소스 사이의 연관 관계를 명시
    Hypertext REFerence: 태그가 사용하는 파일의 원본-->

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="../js/jskey.js" charset="utf-8"></script>
</head>
<body>
<div class="content" id="stamp" onmouseup="stamp()"></div>
<div class="container noSelect">
    <section id="shareResult" class="mx-auto my-5 py-5 px-3" style="word-break:keep-all">
        <h1>당신의 소울메이트는 바로...</h1>
        <div class="resultName">

        </div>
        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

        </div>
        <div id="linkDiv" class="mx-auto my-3">

        </div>
        <div class="resultDesc">

        </div>
        <div id="shareDiv" class="mt-3 mx-auto">
            <button type="button" class="kakao px-2" onclick="setKakaoShare()"><img src="../img/kakaotalk.svg"
                                                                                    alt="카카오톡 공유하기"></button>
            <button type="button" class="twitter px-2" onclick="setTwitterShare()"><img src="../img/twitter.svg"
                                                                                        alt="트위터 공유하기"></button>
            <button type="button" class="facebook px-2" onclick="setFacebookShare()"><img src="../img/facebook.svg"
                                                                                          alt="페이스북 공유하기"></button>
            <button type="button" class="clipboard px-2" onclick="setClipboardShare()">🖇</button>

            <p class="resultShare pt-3" id="pleaseWait"></p>
        </div>
        <button type="button" class="goHome mt-3 py-2 px-3" onclick="moveHome()">다시하기</button>
    </section>
    <script src="../js/background.js" charset="utf-8"></script>
    <!-- 시간에 따른 자동 배경 변경 -->
    <script src="../js/result.js" charset="utf-8"></script>
    <script src="../js/share.js" charset="utf-8"></script>
    <script src="../js/stamp.js" charset="utf-8"></script>
    <script src="../js/data.js" charset="utf-8"></script>
    <script>
        let point = 11;
        const resultName = document.querySelector('.resultName');
        resultName.innerHTML = infoList[point].name;
        var resultImg = document.createElement('img');
        const imgDiv = document.querySelector('#resultImg');
        var imgURL = '../img/image-' + point + '.jpeg';       // image-n.jpeg
        resultImg.src = imgURL;
        resultImg.alt = point;
        resultImg.classList.add('img-fluid');     // image 에 반응성 적용
        imgDiv.appendChild(resultImg);          // resultImg 연결

        let linkDiv = document.getElementById('linkDiv');
        let resultLink = document.createElement('a');
        resultLink.setAttribute('href', infoList[point].link);
        resultLink.innerHTML = '누멍이 만화 보러가기';
        linkDiv.appendChild(resultLink);      // resultLink 연결

        const resultDesc = document.querySelector('.resultDesc');
        resultDesc.innerHTML = infoList[point].desc;
    </script>
</div>
</body>
</html>
